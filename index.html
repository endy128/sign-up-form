<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="left-content">
        <div class="banner">
            <img src="asset/odin-lined.png" alt="">
            <p>ODIN</p>
        </div>
        <div class="reference">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a></div>
    </div>
    <div class="right-content">
        <div class="top">
            <h2>This is not a real online service! You know you need something like this in your life
                to help you realise your deepent dreams. <br>Sign up now to get started.
            </h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="middle">
            <h2>Let's do this!</h2>
            <div class="form-container">
                <form id="my-form" action="" method="post">
                    <label for="firstName">First Name:
                        <input type="text" id="firstName" name="firstName" required>
                    </label>
                    <label for="lastName">Last Name:
                        <input type="text" id="lastName" name="lastName" required>
                    </label>
                    <label for="user_email">Email Address:
                        <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
                    </label>
                    <label for="phoneNumber">Phone Number:
                        <input type="tel" id="phoneNumber" name="phoneNumber" required pattern='[0-9]{10}'>
                    </label>
                    <label for="userPassword">Password:
                        <input type="password" id="userPassword" name="password" required>
                    </label>
                    <label for="confirmPassword">Confirm password:
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </label>
                </form>
            </div>
        </div>
        <div class="bottom">
            <button type="submit" form="my-form">Create Account</button>
            <p>Already have an account? <a href="./index.html">Log in</a></p>
        </div>
    </div>

</div>

  <script type="text/javascript" src="script.js"></script>  
</body>
</html>
